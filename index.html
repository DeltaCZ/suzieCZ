
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<div style="text-align: center; padding: 20px;">
   <div id="calculatorContainer">
       <input type="number" id="userInput" placeholder="Enter the number of new users" style="width: 300px; height: 50px; font-size: 18px; border: 2px solid #000; border-radius: 5px; margin-bottom: 10px; padding: 10px;">
       <br>
       <button id="calculateButton" style="width: 150px; height: 50px; font-size: 18px; background-color: #000; color: #fff; border: none; border-radius: 5px;">Calculate</button>
   </div>
   <p id="result" style="display: none; font-size: 28px; color: #000; margin-top: 20px;">Estimated Revenue: $<span id="amount" style="font-weight: bold;">0.00</span></p>
   <div id="resetDiv" style="display: none; margin-top: 20px;">
       <button id="resetButton" style="width: 200px; height: 40px; font-size: 16px; background-color: #000; color: #fff; border: none; border-radius: 5px;">Do Another Calculation</button>
   </div>
</div>

<script>
   document.getElementById("calculateButton").addEventListener("click", function () {
       // Get the user input value
       var userInput = parseFloat(document.getElementById("userInput").value);

       // Perform the multiplication by 6.14
       var result = userInput * 6.14;

       // Hide the input box and calculate button
       document.getElementById("calculatorContainer").style.display = "none";

       // Display the result with a dollar sign
       var resultElement = document.getElementById("result");
       resultElement.style.display = "block";
       resultElement.querySelector("#amount").textContent = result.toFixed(2);

       // Show the "Do Another Calculation" button
       var resetDiv = document.getElementById("resetDiv");
       resetDiv.style.display = "block";
   });

   // Function to reset the calculator
   document.getElementById("resetButton").addEventListener("click", function () {
       // Show the input box and calculate button
       document.getElementById("calculatorContainer").style.display = "block";

       // Hide the result and "Do Another Calculation" button
       document.getElementById("result").style.display = "none";
       document.getElementById("resetDiv").style.display = "none";

       // Clear the input field
       document.getElementById("userInput").value = "";

       // Focus on the input field
       document.getElementById("userInput").focus();
   });
</script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
